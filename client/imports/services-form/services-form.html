<div>  
  <hashtag-autocomplete (hashTagsSelectedSent)="getHashTags($event);"></hashtag-autocomplete>

  <form [ngFormModel]="servicesForm" #f="ngForm" (submit)="addService(f.value)">

    <label>Price</label>
    <input type="text" ngControl="price">
    <label>Description</label>
    <textarea ngControl="description"> </textarea> 
    <label>Demanda</label>
    <input type="checkbox" ngControl="type">
    <button>Add</button>
    
  </form>
</div>
