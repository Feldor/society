<hashtag-autocomplete (hashTagsSelectedSent)="getHashTags($event);"></hashtag-autocomplete>

<form [ngFormModel]="servicesForm" #f="ngForm" (submit)="addService(f.value)">
  <label>Name</label>
  <input type="text" ngControl="name">
  <label>Description</label>
  <input type="text" ngControl="description">
  <label>Location</label>
  <input type="text" ngControl="location">
  <button>Add</button>
  <label>Public</label>
  <input type="checkbox" ngControl="public">
</form>
<button (click)="callOtherClass()">Call Other</button>
