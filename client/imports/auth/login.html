<div class="loginContainer">
	<div class="errorLogIn">{{error}}</div>
	<form role="form" [ngFormModel]="loginForm" #f="ngForm" (submit)="login($event, username.value, password.value)">
		<div class="loginHeader">
			<span>Inicia Sección</span>
		</div>
		<div class="loginContent">
			<div class="usernameContent">
				<label></label>
				<input type="text" #username class="form-control" id="username" placeholder="Usuario">
			</div>
			<div class="paswordContent">
				<input type="password" #password class="form-control" id="password" placeholder="Contraseña">
			</div>
			<button class="loginButton">Iniciar Sección</button>

		</div>
	</form>
</div>
